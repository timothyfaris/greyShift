version: '3.8'

services:
  greyshift-web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    # volumes:
      # Optional: Mount volumes for persistent storage of uploads/processed images
      # - ./uploads:/app/uploads
      # - ./processed:/app/processed
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - greyshift-network

networks:
  greyshift-network:
    driver: bridge